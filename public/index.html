<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Wyclef!</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: space-evenly;
        }
        #left-section {
            width: 45%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        #left-section h1 {
            font-weight: bold;
            font-size: 150%; 
        }
        #right-section {
            width: 45%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        #right-section h1 {
            font-weight: bold;
            font-size: 150%; 
        }
        #action-container {
            height: fit-content;
            overflow-y: scroll;
            padding: 10px;
        }
        #character-list {
            list-style-type: none;
            padding: 0;
        }
        #character-list > li {
            margin-bottom: 10px;
            font-size: 80%;
        }
        .sidebar{
            height: 700px;
            overflow-y: scroll; /* add js to focus the bottom of the scroll */
            padding: 10px;
        }
        .actions{
            list-style-type: none;
            padding: 0;
        }
        .actions li{
            margin-bottom: 10px;
            font-weight: bold;
        }
        button{
            border: 1px solid black;
            border-radius: 30px;
            background-color: white;
            transition-duration: .2s;
        }
        button:hover {
            background-color: black; 
            color: white;
        }
    </style>
</head>
<body>
    <div id="left-section">
        <div id="start">
            <h1>Welcome to Wyclef!</h1>
            <label for="newname">Insert character names:</label>
            <input type="text" id="newname" onfocus="this.value=''">
            <br><br>
            <button onclick="addChar()">Add Character</button>
            <br><br>
            <button onclick="doneWCharac()">Done Adding Characters</button>
            <br><br>
        </div>
        <h1>Choose an action:</h1>
        <div id="action-container">
            <ul id="actions">
            </ul>
        </div>
    </div>
    <div id="right-section">
        <div class="sidebar">
            <h1>Actions taken by:</h1>
            <div id="character-list"></div>
        </div>
    </div>
    <script src="./characters.js"></script>
    <script src="./logicDB.js"></script>
    <script src="./homepage.js"></script>
</body>
</html>
